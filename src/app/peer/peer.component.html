<div class="row">
    <p><strong>You're currently {{ peer.peerId }}</strong></p>

    <div id="user-edit">
        <label>Change your handle.
            <input [(ngModel)]="peer.peerId" class="form-control" id="user"
            placeholder="{{ peer.peerId }}" value="{{ peer.peerId }}">
        </label>
    </div>
    <hr>
</div> <!-- ./row -->

<div class="row">
    <div class="col">
        <label>Connect To:
            <input class="form-control" id="connect-to" value="">
        </label>

        <button type="button" id="connect-chat" class="btn btn-success">Jam</button>
        <hr>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-header">Who's Online</div>
            <ul id="whos-online" class="list-group list-group-flush"></ul>
        </div>
    </div> <!-- ./col -->
</div> <!-- ./row -->

<div class="row" id="audio-wrapper">
    <p>Audio</p>
    <audio id="audio" src="" controls></audio>
</div>

<div class="row">
    <div class="col">
        <textarea class="form-control" id="chat-input"></textarea>
        <button type="button" id="send-button" class="btn btn-primary">Send</button>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-header">Messages</div>
            <div id="conversation"></div>
        </div>
    </div> <!-- ./col --> 
</div> <!-- ./row -->
