<p>Hey there!</p>

<p><strong>You're currently {{ peer.peerId }}</strong></p>
<label>Change your handle.
    <input [(ngModel)]="peer.peerId" id="user"
    placeholder="{{ peer.peerId }}" value="{{ peer.peerId }}">
</label>
<hr>

<div id="connection-list">
    
</div>

<label>Connect To:
    <input id="connect-to" value="">
</label>

<button type="button" id="connect-chat" class="btn btn-success">Chat</button>
<button type="button" id="connect-jam" class="btn btn-success">Jam</button>

<hr>

<div id="audio-wrapper">
    <p>Audio</p>
    <audio id="audio" src="" controls></audio>
</div>

<div class="col-6">
    <div class="well">
        <textarea id="chat-input"></textarea>
        <button type="button" id="send-button" class="btn">Send</button>
    </div>
</div>

<div class="col-6">
    <div class="well">
        <div id="conversation"></div>
    </div>
</div>
